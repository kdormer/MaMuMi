version: '3.4'

services:
  mamumi:
    image: mamumi-dev
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    environment:
      NODE_ENV: development
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    command: ["npm", "run", "start.dev"]

  mongo:
    image: mongo:4.4
    restart: always
    volumes:
      - mongo-volume:/data/db
    expose:
      - '27017'

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
  
volumes:
  mongo-volume: